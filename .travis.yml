language: android

sudo: true # travis-ci/travis-ci#5582 implies this could help against killed build-jobs

jdk: oraclejdk8

android:
  components:
    - tools
    - build-tools-25.0.2
    - android-25
    - extra-android-support
    - extra-android-m2repository

  licenses:
    - android-sdk-license-.+
    - '.+'

before_install:
    - mkdir "$ANDROID_HOME/licenses" || true
    - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
    - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"

before_script:
    # gradle hack
    - ./pre-build.sh
    - wget https://services.gradle.org/distributions/gradle-4.0-bin.zip
    - unzip -qq gradle-4.0-bin.zip
    - export GRADLE_HOME=$PWD/gradle-4.0
    - export PATH=$GRADLE_HOME/bin:$PATH
    - gradle -v
    - gradle dependencies || true
    # emulator
    - android list sdk --no-ui --all --extended
    - android list targets
    - echo no | android create avd --force -n test -t android-21
    - emulator -avd test -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

script: gradle build connectedCheck -PbuildServer

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
        - $HOME/.android/build-cache

